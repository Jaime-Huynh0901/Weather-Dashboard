<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="card">
        <h1 class="card-header text-white bg-dark text-center">Weather Dashboard</h1>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <!-- City Input Search  -->
                        <h3>Search for a City:</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2" value ="" id = "cityName">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary btn-cityName" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <!-- Search History -->
                        <div class="list-group" id ="searchList"></div>

                    </div>

                    <div class="col-9">

                        <!-- Current weather condition for that city -->
                        <div class="card">
                            <div class="card-body">
                                <div id ="currentWeather"></div>
                            
                            </div>
                        </div>

                        <!-- Next 5 day weather forecast -->
                        <h3 class = "mt-3">5-Day Fore cast:</h3>
                        <div class="card-group forecastTitle">
                            <div class="card mr-3 bg-primary">
                                <div class="card-body text-white">
                                    <div id ="title1"></div>
                                
                                </div>
                            </div>

                            <div class="card mr-3 bg-primary">
                                <div class="card-body text-white">
                                    <div id ="title2"></div>
                                
                                </div>
                            </div>

                            <div class="card mr-3 bg-primary">
                                <div class="card-body text-white">
                                    <div id ="title3"></div>
                                
                                </div>
                            </div>

                            <div class="card mr-3 bg-primary">
                                <div class="card-body text-white">
                                    <div id ="title4"></div>
                                
                                </div>
                            </div>

                            <div class="card bg-primary">
                                <div class="card-body text-white">
                                    <div id ="title5"></div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/74aee94da8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
